<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jason Quick's Anger Status</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }

    .status {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
    }

    .status-update {
        font-size: 18px;
        margin-top: 10px;
        text-align: center;
    }

    .anger-level {
        font-weight: bold;
        color: #ff0000;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Jason Quick's Anger Status</h1>
        <div class="status">
            Current Anger Level: <span class="anger-level">High</span>
        </div>
        <div class="status-update">
            Jason Quick is currently very angry. Please approach with caution.
        </div>
    </div>
</body>
</html>
