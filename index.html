<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jason Quick's Anger Status</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }

    .status {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
    }

    .status-update {
        font-size: 18px;
        margin-top: 10px;
        text-align: center;
    }

    .anger-level {
        font-weight: bold;
    }

    .normal { background-color: #2ecc71; }
    .warning { background-color: #f1c40f; }
    .danger { background-color: #e74c3c; }
    .thermonuclear {
        background-image: linear-gradient(-45deg, #ff0000, #ffff00);
        animation: flashing 1s infinite alternate;
    }

    @keyframes flashing {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Jason Quick's Anger Status</h1>
        <div class="status">
            Current Anger Level: <span class="anger-level" id="angerLevel">High</span>
        </div>
        <div class="status-update">
            Jason Quick is currently very angry. Please approach with caution.
        </div>
        <div class="status-box">
            <div class="box normal" onclick="updateStatus('Normal', 'Jason Quick is currently calm.', 'green')">Normal</div>
            <div class="box warning" onclick="updateStatus('Warning', 'Jason Quick is currently irritated.', 'yellow')">Warning</div>
            <div class="box danger" onclick="updateStatus('Danger', 'Jason Quick is currently angry.', 'red')">Danger</div>
            <div class="box thermonuclear" onclick="updateStatus('Thermonuclear', 'Jason Quick is in a thermonuclear state of rage. It is already too late.', 'flashing')">Thermonuclear</div>
        </div>
    </div>

    <script>
        function updateStatus(level, message, color) {
            var timestamp = new Date().toLocaleString();
            document.getElementById('angerLevel').textContent = level;
            document.querySelector('.status-update').textContent = message;
            var logEntry = timestamp + ' - ' + message;
            var logContainer = document.getElementById('logContainer');
            var logEntryElement = document.createElement('div');
            logEntryElement.className = 'log-entry';
            logEntryElement.textContent = logEntry;
            logContainer.appendChild(logEntryElement);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Set anger level color
            var angerLevel = document.getElementById('angerLevel');
            angerLevel.style.color = color;

            // Store log entry in localStorage
            var logEntries = JSON.parse(localStorage.getItem('logEntries')) || [];
            logEntries.push(logEntry);
            localStorage.setItem('logEntries', JSON.stringify(logEntries));
        }
    </script>
</body>
</html>
